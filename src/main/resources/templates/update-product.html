<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <style>

h2, h3 {
    color: #333333;
    margin-bottom: 20px;
}

.form-label {
    color: #555555;
}

.form-control {
    border: 1px solid #ced4da;
    border-radius: 4px;
}

.form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.btn {
    border-radius: 4px;
}

.btn-success, .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-success:hover, .btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

.table {
    margin-top: 20px;
}

.table th, .table td {
    vertical-align: middle;
}

.img-thumbnail {
    border-radius: 50%;
}

    </style>
</head>
<body>
<!-- Include the navbar fragment -->
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2>Update Product</h2>
    <form action="/admin/update-product" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="productId" class="form-label">Product ID</label>
            <input type="number" class="form-control" id="productId" name="productId" required>
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName" required>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="number" step="0.01" class="form-control" id="productPrice" name="productPrice" required>
        </div>
        <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="productImage" name="productImage">
        </div>
        <div class="mb-3">
            <label for="productCategory" class="form-label">Product Category</label>
            <select class="form-control" id="productCategory" name="productCategory" required>
                <option value="Bagel">Bagel</option>
                <option value="Drinks">Drinks</option>
                <option value="Juice">Juice</option>
                <option value="Bakery">Bakery</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description</label>
            <textarea class="form-control" id="productDescription" name="productDescription" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Update Product</button>
    </form>
</div>
<!-- Include the admin footer fragment -->
<div th:insert="fragments/admin-footer :: admin-footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
