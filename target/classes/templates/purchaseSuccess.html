<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Success</title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Purchase Successful</h5>
            </div>
            <div class="modal-body">
                <p id="message1">Your purchase is successful!</p>
                <p id="message2" style="display: none;">Your order has been submitted.</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var successModal = new bootstrap.Modal(document.getElementById('successModal'), {});
        successModal.show();

        setTimeout(function() {
            document.getElementById('message1').style.display = 'none';
            document.getElementById('message2').style.display = 'block';
        }, 2000); // Show the second message after 2 seconds

        setTimeout(function() {
            successModal.hide();
            window.location.href = "/";
        }, 4000); // Redirect to home page after another 2 seconds
    });
</script>
</body>
</html>
