<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>

    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <style>
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .cart-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        table {
            margin-top: 20px;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn-primary {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<!-- Include the user navbar fragment -->
<div th:insert="fragments/user-navbar :: user-navbar"></div>

<!-- Main Container -->
<div class="container my-5 fade-in">
    <h1 class="text-center">Order Detail</h1>
    <div th:if="${order != null}">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td><strong>Order ID</strong></td>
                <td th:text="${order.id}"></td>
            </tr>
            <tr>
                <td><strong>Date</strong></td>
                <td th:text="${#temporals.format(order.orderTime, 'dd/MM/yyyy HH:mm:ss')}"></td>
            </tr>
            <tr>
                <td><strong>Total Amount</strong></td>
                <td th:text="'$' + ${order.totalAmount}"></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail, index : ${orderDetails}">
                <td th:text="${index.index + 1}"></td>
                <td><img class="cart-img" th:src="@{'/' + ${detail.image}}" alt="item-image"></td>
                <td th:text="${detail.item}"></td>
                <td th:text="'$' + ${detail.price}"></td>
                <td th:text="${detail.quantity}"></td>
                <td th:text="'$' + ${detail.price * detail.quantity}"></td>
            </tr>
            <tr>
                <td colspan="5" class="text-end"><strong>Total Amount:</strong></td>
                <td><strong th:text="'$' + ${order.totalAmount}"></strong> CAD</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${order == null}">
        <p>No order found.</p>
    </div>
</div>

<!-- Include the footer fragment -->
<div th:insert="fragments/footer :: footer"></div>

<!-- Latest Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
