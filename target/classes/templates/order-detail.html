<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>

    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}" />
    <style>
        .cart-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>

</head>
<body>
<!-- Include the user navbar fragment -->
<div th:insert="fragments/user-navbar :: user-navbar"></div>

<!-- Main Container -->
<div class="container my-5">
    <h1>Order Detail</h1>
    <div th:if="${order != null}">
        <p>Order ID: <span th:text="${order.id}"></span></p>
        <p>Date: <span th:text="${#temporals.format(order.orderTime, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
        <p>Total Amount: <span th:text="${order.totalAmount}"></span></p>
        <table class="table mt-3">
            <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail, index : ${orderDetails}">
                <td th:text="${index.index + 1}"></td>
                <td><img class="cart-img" th:src="@{'/' + ${detail.image}}" alt="item-image">
                </td>
                <td th:text="${detail.item}"></td>
                <td th:text="${detail.price}"></td>
                <td th:text="${detail.quantity}"></td>
                <td th:text="${detail.price * detail.quantity}"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td></td>
                <td></td>
                <td></td>
                <td><p>Total Amount: $ <span th:text="${order.totalAmount}"></span> CAD</p></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${order == null}">
        <p>No order found.</p>
    </div>
</div>

<!-- Include the user footer fragment -->
<div th:insert="fragments/footer :: user-footer"></div>

<!-- Latest Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
