<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/style.css}" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .custom-link {
            color: #185c37;
        }
        .custom-link:hover {
            color: black;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .login-container {
            background: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer-area {
            background: black;
        }
        .footer-area h5, .footer-area p, .footer-area a {
            color: white !important;
        }
        footer {
            background: black;
            padding: 40px 0;
        }
        footer .text-uppercase {
            font-weight: bold;
        }
        footer .text-dark:hover {
            color: #007bff !important;
            text-decoration: none;
        }
        footer .bg-dark {
            background-color: #343a40 !important;
        }
        footer .text-white {
            color: #fff !important;
        }
        .login-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .login-wrapper {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            height: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        .login-column {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<!-- Include the user navbar fragment -->
<div th:insert="fragments/user-navbar :: user-navbar"></div>
<br>
<div class="content container-fluid">
    <div class="login-wrapper">
        <div class="login-column">
            <img th:src="@{/Carousel.jpeg}" alt="Walmart" class="login-image">
        </div>
        <div class="login-column">
            <div class="login-container">
                <div class="login-form-container">
                    <div class="login-form">
                        <h2 class="text-center mb-4">Login</h2>
                        <form th:action="@{/login}" method="post">
                            <input type="hidden" name="redirectUrl" th:value="${redirectUrl}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                            <button type="submit" class="btn btn-success w-100">Login</button>
                            <p class="mt-3 text-center">Don't have an account? <a th:href="@{/signup}" class="custom-link">Signup</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include the user footer fragment -->
<div th:insert="fragments/footer :: user-footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
