<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<!-- Top Bar -->
<div class="top-bar">
    <p class="welcome-text">
        Welcome to Starbucks Admin
        <img th:src="@{/48.png}" alt="Starbucks Icon" class="starbucks-icon">
    </p>
</div>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#"><img class="logo" th:src="@{/48.png}" alt="Logo">Starbucks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="container mt-5">
    <h2>Admin Dashboard</h2>
    <div class="d-flex justify-content-end mb-3">
        <a href="/admin/add-product" class="btn btn-success me-2">Add Product</a>
        <a href="/admin/update-product" class="btn btn-primary me-2">Update Product</a>
        <a href="/admin/delete-product" class="btn btn-danger me-2">Delete Product</a>
    </div>
    <h3>Orders</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User ID</th>
            <th>Date</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.userId}"></td>
            <td th:text="${#temporals.format(order.date, 'dd/MM/yyyy HH:mm:ss')}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <form th:action="@{/admin/update-order-status}" method="post">
                    <input type="hidden" name="orderId" th:value="${order.id}">
                    <select name="status" class="form-select">
                        <option th:selected="${order.status == 'Pending'}" value="Pending">Pending</option>
                        <option th:selected="${order.status == 'In Progress'}" value="In Progress">In Progress</option>
                        <option th:selected="${order.status == 'Delivered'}" value="Delivered">Delivered</option>
                    </select>
                    <button type="submit" class="btn btn-primary mt-1">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
