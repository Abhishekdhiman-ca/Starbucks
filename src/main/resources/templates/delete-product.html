<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}


/* Card styling */
.card {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.card-header {
    background-color: #185c37;
    color: #ffffff;
    padding: 15px;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    font-size: 1.25rem;
    text-align: center;
}

.card-body {
    padding: 20px;

}

/* Form styling */
.form-label {
    color: #555555;
    font-weight: bold;
}

.form-control {
    border: 1px solid #ced4da;
    border-radius: 4px;
    transition: border-color 0.2s;
}

.form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
    transition: background-color 0.2s, border-color 0.2s;
}

.btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
}

/* Table styling */
.table {
    margin-top: 20px;
}

.table th, .table td {
    vertical-align: middle;
    text-align: center;
}

.table th {
    background-color: black;
    color: #ffffff;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(0, 0, 0, 0.05);
}

.img-thumbnail {
    border-radius: 50%;
    width: 50px;
    height: 50px;
}

    </style>
</head>
<body>
<!-- Include the navbar fragment -->
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <!-- Delete Product Form -->
    <div class="card mb-5">
        <div class="card-header">
            <h2>Delete Product</h2>
        </div>
        <div class="card-body">
            <form action="/admin/delete-product" method="post">
                <div class="mb-3">
                    <label for="productId" class="form-label">Product ID</label>
                    <input type="number" class="form-control" id="productId" name="productId" required>
                </div>
                <button type="submit" class="btn btn-dark">Delete Product</button>
            </form>
        </div>
    </div>

    <!-- Show All Products -->
    <div class="card">
        <div class="card-header">
            <h2>All Products</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Image</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.category}"></td>
                    <td><img th:src="@{'/' + ${product.image}}" alt="product image" class="img-thumbnail" style="width: 50px; height: 50px;"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Include the admin footer fragment -->
<div th:insert="fragments/admin-footer :: admin-footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
